<div class="container-card">
    <a [routerLink]="['content', Id]">
        <div class="photo">
            <img src="{{ photoCover }}" alt="">
        </div>
        <div class="title">
            <h2>{{ cardTitle }}</h2>
        </div>
        <div class="description">
            <p>{{ cardDescription }}</p>
        </div>
    </a>  
</div>
